kind: pipeline
name: default

steps:
  - name: build
    image: node:12.6
    commands:
      - npm install
      - npm run build
      - 
  - name: publish
    image: plugins/gh-pages
    settings:
      username:
        from_secret: github_username
      password:
        from_secret: github_password
      pages_directory: build/
      target_branch: master

